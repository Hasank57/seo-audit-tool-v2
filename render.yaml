services:
  - type: web
    name: seo-audit-tool-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PAGESPEED_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: BING_API_KEY
        sync: false
      - key: APIFY_API_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
